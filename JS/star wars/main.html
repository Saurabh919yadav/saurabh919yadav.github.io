<!DOCTYPE html>
<html>
    <head>
        <title>Star Wars</title>
        <style>

            body{
                background: url(images/bg.jpg);
                align-items: center;
                display: flex;
                justify-content: center;
            }

            .starwars-demo{
                height: 17em;
                left: 50%;
                position: absolute;
                top: 53%;
                transform: translate(-50%, -50%);
                width: 34em;
            }
            .byline span{
                display: inline-block;
            }
            img{
                width: 100%;
            }
            .star, .wars, .byline{
                position: absolute;
            }
            .star{
                top: -0.75em;
            }
            .wars{
                bottom: -0.5em;
            }
            .byline{
                color: #fff;
                font-family:Lato;
                font-size: 2.25em;
                left: -2.5em;
                right: -2.5em;
                text-align: center;
                text-transform: uppercase;
                top: 29%;
            }

            @media only screen and(max-width: 600px){
                .starwars-demo{
                    font-size: 10px;
                }
            }
            @media only screen and( max-width: 480px){
                .starwars-demo{
                    font-size: 7px;
                }
            }

            @keyframes star {
                0%{
                    opacity: 0;
                    transform: scale(1.5) translateY(-0.75em);
                }
                20%{
                    opacity: 1;
                }
                89%{
                    opacity: 1;
                    transform: scale(1);
                }
                100%{
                    opacity: 0;
                    transform: translateZ(-100);
                }
            }

            @keyframes wars {
                0%{
                    opacity: 0;
                    transform: scale(1.5) translateY(-0.75em);
                }
                20%{
                    opacity: 1;
                }
                89%{
                    opacity: 1;
                    transform: scale(1);
                }
                100%{
                    opacity: 0;
                    transform: translateZ(-100);
                }
            }

            .star{
                animation: star 10s ease-out infinite;
            }
            .wars{
                animation: wars 10s ease-out infinite;
            }

            .starwars-demo{
                perspective: 800px;
                transform: preserve3d;
            }


        </style>
    </head>
    <body>
        <div class="starwars-demo">
            <img src="images/star.svg" alt="Star" class="star">
            <img src="images/wars.svg" alt="Wars" class="wars">
            <h2 class="byline" id="byline">T&nbsp;&nbsp;&nbsp;h&nbsp;&nbsp;&nbsp;e &nbsp;&nbsp;&nbsp;&nbsp;F&nbsp;&nbsp;&nbsp;o&nbsp;&nbsp;&nbsp;r&nbsp;&nbsp;c&nbsp;&nbsp;&nbsp;e &nbsp;&nbsp;&nbsp;&nbsp;A&nbsp;&nbsp;&nbsp;w&nbsp;&nbsp;&nbsp;a&nbsp;&nbsp;&nbsp;k&nbsp;&nbsp;&nbsp;e&nbsp;&nbsp;&nbsp;n&nbsp;&nbsp;&nbsp;s</h2>
        </div>
    </body>
</html>
